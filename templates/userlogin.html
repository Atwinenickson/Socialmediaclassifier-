 <body style="background-color:lightgrey;">



        <!-- Top content -->

                <div class="container">

                    <div class="row">
                           <div class="col-sm-4"></div>
                        <div class="col-sm-4" >



                            <div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50" style="padding: 1px 30px 1px;">
				<span class="login100-form-title p-b-49">
						Login
					</span>

				<form class="login100-form validate-form" action="{{ url_for('login1') }}" method="post">

                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100" style="float:left;">Username</span>
						<input class="input100"  type="text" name="username" placeholder="" required="" style="color:black;">
						<span class="focus-input100" data-symbol="&#xf206;" style="float:left;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100" style="float:left;">Password</span>
						<input class="input100" type="password" name="password" placeholder="" required="" style="color:black;">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
										<div class="text-right p-t-8 p-b-31">
						<a href="/reset">
							Forgot password?
						</a>
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>

						<div class="text-right p-t-8 p-b-31">
						<a href="/addrec" class="txt2">
							Sign Up
						</a>
					</div>
					 {% if error %}
                                        <p class="error" style="color:red;"><strong >Error:</strong> {{ error }}</p>
      {% endif %}
					</div>
				</form>
				<a href="/" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">

							<i class="fa fa-long-arrow-left m-l-5"></i>Home
						</a>

			</div>
		</div>
	</div>

</div>
					</div>

                    </div>

                </div>

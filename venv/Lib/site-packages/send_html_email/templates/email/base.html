<html>
<head>
<title>{% block subject %}{% if subject %}{{ subject }}{% else %}Email sent from {{ base_site.name }} website.{% endif %}{% endblock %}</title>
</head>

<body bgcolor="#eff5f8" topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" link="#ffffff" vlink="#ffffff" alink="#ffffff" >
    <table width="100%" cellspacing="0" border="0" cellpadding="0" align="center" bgcolor="#409fd3" height="77" style="border-bottom:1px solid #09547b;">
        <tr>
            <td valign="top" align="center">
                <a href="http://{{ base__site.domain }}"><img src="http://{{ base__site.domain }}/static/images/email/logo.jpg" width="211" height="77" alt="{{ base__site.name }}" border="0"></a>
            </td>
        </tr>
    </table>
    <table width="100%" cellspacing="0" border="0" cellpadding="0" align="center" bgcolor="#eff5f8">
        <tr>
            <td valign="top" align="center">
                <table width="540" cellspacing="0" border="0" cellpadding="0" align="center" bgcolor="#eff5f8">
                    <tr bgcolor="#eff5f8">
                        <td height="65"></td>
                    </tr>
                    <tr>
                        <td valign="top" align="center">
                            <table width="540" cellspacing="0" border="0" cellpadding="0">
                                <tr>
                                    <td valign="top" style="padding:0px 0 0 0; margin:0;">
                                        <table width="540" cellspacing="0" border="0" cellpadding="0">
                                            <tr>
                                                <td colspan="2" valign="top"  bgcolor="#ffffff" style="border:1px solid #b4b6b7; padding:20px; margin:0;">
                                                    <p style="font-family:Arial, Helvetica, sans-serif; color:#535353; font-size:20px; font-weight:bold; padding: 0; margin:0 0 10px; line-height:28px;">{% block title %}{% if title %}{{ title }}{% else %}Email sent from {{ base_site.name }} website.{% endif %}{% endblock %}</p> <p style="font-family:Arial, Helvetica, sans-serif; color:#535353; font-size:16px; padding: 0; margin:0 0 10px; line-height:24px;">{% block content %}{% endblock %}</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" valign="top" style="padding:0px; margin:0;">&nbsp;</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>  
                            </table>
                        </td>
                    </tr>

                    <tr bgcolor="#eff5f8">
                        <td valign="top" align="center" style="padding:10px 0 20px 0; margin:0;">
                            <table width="540" cellspacing="0" border="0" cellpadding="0">
                                <tr>
                                    <td align="left" valign="top" style="padding:0; margin:0;">
                                        <p style="font-family: Helvetica, Arial, sans-serif; color:#535353; font-size:11px; padding:10px 0 0; margin:0; text-align:center;">&copy; Copyright {{ base__now.year }} {{ base__site.domain }}, All rights reserved.</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
